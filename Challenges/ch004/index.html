<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de emojis</title>
</head>
<body>
    <h1>Meus emojis favoritos</h1>
    <h2>Carinhas</h2>
    <p>
        <ul type="circle">
            <li>😁 Código U+1F601</li>
            <li>🤣 Código U+1F923</li>
            <li>😍 Código U+1F60D</li>
        </ul>
    </p>
    <h2>Maos</h2>
    <p>
        <ul type="square">
            <li>👍 Código U+1F44D</li>
            <li>👊 Código U+1F44A</li>
            <li>🙏 Código U+1F64F</li>
        </ul>
    </p>
    <h2>Esportes</h2>
    <p>
        <ol>
            <li>Aquáticos</li>
            <ul type="disc">
                <li>🏄 Code U+1F3C4</li>
                <li>🏊 Code U+1F3CA</li>
                <li>🚣 Code U+1F6A3</li>
            </ul>
            <li>⛹️ Code U+26F9</li>
            <li>🏋️ Code U+1F3CB</li>
        </ol>
    </p>

</body>
</html>
