<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos in HTML5</title>
</head>
<body>
    <h1>Inserting videos locally hosted</h1>
    <p>This video is hosted in my own server.</p>

    <video width="500" poster="images/image.jpg" controls>
        <source src="media/video.mp4" type="video/mp4">
        <p>Seu navegador nao tem copatibilidade com reproduçao de vídeos</p>
    </video>

    <h1>Inserting Youtube Videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=EI3ky7z29PukZ0qc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
