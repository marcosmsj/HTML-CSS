<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and break lines</h1>
    <hr>
    <p>You can
        write the way you want.
        Just put everything inside
        the tags &lt;p&gt; and &lt;/p&gt;
    </p>
    <p>If you want to break the text in a specific place <br> like this, you can use the tag &lt;br&gt;.
    </p>
    <p>Let's add some special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &uarr;
    </p>
    <p>Let's add some emoji:
        &#x1F47B
        &#x1F44D
    </p>
</body>
</html>
