<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
</head>
<body>
    <h1>Form example</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icolor">Color:</label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>

        <p>
            <label for="irange">Satisfaction level:</label>
            <input type="range" name="range" id="range" min="1" max="10" value="10">
        </p>

        <p>
            <label for="iphoto">Photo:</label>
            <input type="file" name="photo" id="iphoto">
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
