<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Another form exaple</h1>
    <form action="register.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sex</legend>
            <input type="radio" name="sex" id="isexmas" value="M"> <label for="isexmas">Masculine</label> <br>
            <input type="radio" name="sex" id="isexfem" value="F"> <label for="isexfem">Feminine</label>
        </fieldset>
        <fieldset>
            <legend>Favorite Sports</legend>
            <input type="checkbox" name="soccer" id="isoccer"> <label for="isoccer">Soccer</label> <br>
            <input type="checkbox" name="basket" id="ibasket"> <label for="ibasket">Basket</label> <br>
            <input type="checkbox" name="tennis" id="itennis"> <label for="itennis">Tennis</label> <br>
            <input type="checkbox" name="football" id="ifootball"> <label for="ifootball">Football</label> <br>
            <input type="checkbox" name="volley" id="ivolley"> <label for="ivolley">Volley</label>

        </fieldset>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
