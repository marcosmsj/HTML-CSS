<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form example</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Number 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="iresult.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Number 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="iresult.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="iresult">Result:</label>
            <output name="result" id="iresult">0</output>

        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
