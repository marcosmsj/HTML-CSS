<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form example</h1>
    <form action="register.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Personal data</legend>
            <p>
                <label for="iname">Name:</label>
                <input type="text" name="name" id="iname" minlength="5" maxlength="25" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telephone:</label>
                <input type="tel" name="tel" id="itel" pattern="^\d{2}-\d{4,5}-\d{4}$">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
