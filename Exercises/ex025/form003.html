<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form test</h1>
    <form action="register.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Name:</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Full name" autocomplete="name">
        </p>
        <p>
            <label for="iaverage">Average</label>
            <input type="number" name="Average" id="iaverage" min="0" max="10" placeholder="0 to 10" step="0.1" size="5" required>
        </p>
        <p>
            <label for="imonth">Month:</label>
            <input type="month" name="month" id="imonth" value="2024-11">
        </p>
        <p>
            <label for="idate">Test date:</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="ihour">Test time:</label>
            <input type="time" name="hour" id="ihour">
        </p>
        <p>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </p>

    </form>
</body>
</html>
