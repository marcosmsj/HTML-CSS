<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Teste isto em vários tamanhos de tela diferentes.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="media/audio.mp3" controls loop></audio>
    <p>Aqui vamos tentar outra forma de upar o áudio</p>
    <audio preload="metadata" controls>
        <source src="media/audio.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador nao consegue baixar audio <a href="media/audio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
