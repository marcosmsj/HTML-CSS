<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover example</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 200px;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: blue;
            color: white;
            width: 300px;
        }

        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Slide your mouse over the down text</p>
    <div>
        Slide your mouse here
        <p>Hidden content</p>
    </div>
    <p>End of the example</p>
</body>
</html>
