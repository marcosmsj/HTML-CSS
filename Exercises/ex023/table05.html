<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        col.cname {
            background-color: chartreuse;
        }

        col.csex {
            background-color: yellow;
        }

        col.cage {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Table Exercises</h1>

    <table>
        <colgroup>
            <col class="cname">
            <col class="csex">
            <col class="cage" span="2">
            <!--<col class="coccup">-->        
        </colgroup>
        <caption>Register</caption>
        <tr>
            <th>Name</th>
            <th>Sex</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>F</td>
            <td>25</td>
            <td>Teacher</td>
        </tr>
        <tr>
            <td>Sophia Martinez</td>
            <td>F</td>
            <td>31</td>
            <td>Engineer</td>
        </tr>
        <tr>
            <td>Liam Anderson</td>
            <td>M</td>
            <td>19</td>
            <td>Nurse</td>
        </tr>
        <tr>
            <td>Ava Thompson</td>
            <td>F</td>
            <td>34</td>
            <td>Chef</td>
        </tr>
        <tr>
            <td>Noah Carter</td>
            <td>M</td>
            <td>27</td>
            <td>Graphic Designer</td>
        </tr>
        <tr>
            <td>Ethan Robinson</td>
            <td>M</td>
            <td>22</td>
            <td>Software Developer</td>
        </tr>
    </table>
</body>
</html>
